<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday, Bebiii ❤️</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link rel="apple-touch-icon" href="img/icon.png">
    <meta name="theme-color" content="#ff4d6d">
</head>

<body>
    <div class="container">
        <h1>🎉 Happy Birthday, Bebiii! 🎉</h1>
        <p class="message">
            To the most amazing person in my life,
            even though we're miles apart,
            my heart celebrates you today and always. ❤️
        </p>

        <!-- Romantic Slideshow -->
        <div class="slideshow-container" id="slideshow">
            <!-- Default first three images -->
            <div class="slide fade">
                <img src="img/us.jpg" alt="Photo 1" />
            </div>

            <div class="slide fade">
                <img src="img/us2.jpg" alt="Photo 2" />
            </div>

            <div class="slide fade">
                <img src="img/us3.jpg" alt="Photo 3" />
            </div>

            <!-- Dots container -->
            <div class="dots" id="dots"></div>
        </div>


        <!-- Pre-recorded Audio Player -->
        <div class="audio-section">
            <h2>🎧 Listen to my recording for you ❤️</h2>
            <audio id="audioPlayer" controls>
                <source src="audio/bday.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <canvas id="hearts"></canvas>
    <script src="script.js"></script>
</body>

</html>
